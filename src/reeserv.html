<style>
  body {font-family: Arial, Helvetica, sans-serif;
}
  .reserve-form {
    
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  h2{
    text-align: center;
  }
  .submit-btn {
    background-color: #007bff;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    text-align: center;
    width: 50%;
    position: absolute;
    left: 25%;
  }


  .submit-btn:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<h2>Reserve sua mesa</h2>

<form class="reserve-form" action="/submit_reservation" method="post">
  <label for="name">Nome:</label><br>
  <input type="text" id="name" name="name" required><br>
  
  <label for="date">Data:</label><br>
  <input type="date" id="date" name="date" required><br>
  
  <label for="time">Horario:</label><br>
  <input type="time" id="time" name="time" required><br>
  
  <label for="people">Numero de Pessoas:</label><br>
  <input type="number" id="people" name="people" min="1" required><br>
  
  <label for="special">Pedidos Especiais:</label><br>
  <textarea id="special" name="special" rows="4" cols="50"></textarea><br>
  
  <input type="submit" value="Submit" class="submit-btn">
</form>


</body>
